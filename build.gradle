plugins {
    id 'java'
}

group = 'de.kontext-e.jqassistant.plugin'
version = '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
